<html lang="zh-cn">
    <head>
    <meta charset="utf-8">

    <title>本地优惠网</title>

    <body>
        <div class="row">
    <div class="container col-xs-10 col-xs-offset-1">
        <form class="form-signin" role="form" action="" method="post">
            <h2 class="form-signin-heading">登陆</h2>
            <div class="input-group input-group-lg">
                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                <input type="email" class="form-control" placeholder="邮箱登陆" id="username" name="email" required autofocus>
            </div>
            <div class="input-group input-group-lg">
                <span class="input-group-addon"><span class="glyphicon glyphicon-leaf"></span></span>
                <input type="password" class="form-control" placeholder="密码" id="password" name="psd" required>
            </div>
            <label class="checkbox">
                <input type="checkbox" value="remember-me"> 记住我
            </label>

            <button class="btn btn-lg btn-primary btn-block" type="submit">登陆</button>
            <a href="register.html" class="btn btn-link  btn-lg col-xs-offset-10" role="button">注册</a>
        </form>
    </div> <!-- /container -->
</div>

    </body>
